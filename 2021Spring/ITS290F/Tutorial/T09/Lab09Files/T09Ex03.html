<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta charset="utf-8">

<body>
	<div class="container">
		<div class="form=group"></div>
		<button type="submit" class="btn btn-primary" onclick="runScript()">Run Script</button>
	</div>


	<script>
		function runScript() {
					
			var districts = ["Islands","Kwai Tsing","North","Sai Kung","Sha Tin","Tai Po","Tsuen Wan","Tuen Mun","Yuen Long","Kowloon City","Kwun Tong","Sham Shui Po","Wong Tai Sin","Yau Tsim Mong","Central and Western","Eastern","Southern","Wan Chai"];

			for(let d of districts)
                console.log(`${d} has ${d.length} characters`);
		}
	</script>
