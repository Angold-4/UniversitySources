<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
 
<body>
	<div class="container">
		<div class="text-center">
			<h3>Tell us your travel dates</h3>
		</div>

		<label for="departureDate">Departure Date:</label>
		<div class="input-group">
			<input type="date" class="form-control" id="departureDate" onblur="checkDepartureDate()">
		</div>
		
		<div id="departureDateAlert" class="alert alert-danger" role="alert">
			Departure date was in the past!
		</div>
		
		<label for="returnDate">Return Date:</label>
		<div class="input-group">
			<input type="date" class="form-control" id="returnDate" onblur="checkReturnDate()">
		</div>
		<div id="returnDateAlert" class="alert alert-danger" role="alert">
			Return date earlier than departure date!
		</div>
	</div>

	<script>
		window.onload = function() {
			setDefaultDates();
		}

		function setDefaultDates() {
			// get the current date string (with removal of time)
			let today = new Date().toISOString().substr(0,10);

			// update the date input with the current date
			document.getElementById("departureDate").value=today;
			document.getElementById("returnDate").value=today;

			// prohibit the selection of past dates 
			document.getElementById("departureDate").setAttribute("min",today);
			document.getElementById("returnDate").setAttribute("min",today);
		}



	</script>
</body>
</html>
