<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
	.img-thumbnail {
	  opacity: 1;
	}

	.img-thumbnail:hover {
		opacity: 0.5;
	}
  </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <h1>Our Nature</h1>
    </div>
    <div class="row pb-5">
        <div class="col-md-12 col-lg-3" onclick="preview(event)">
        <div>
            <img class="img-fluid img-thumbnail" src="https://www.w3schools.com/howto/img_nature.jpg">
        </div>
        <div >
            <img class="img-fluid img-thumbnail" src="https://www.w3schools.com/howto/img_snow.jpg">
        </div>
        <div>
            <img class="img-fluid img-thumbnail" src="https://www.w3schools.com/howto/img_mountains.jpg">
        </div>
        <div>
            <img class="img-fluid img-thumbnail" src="https://www.w3schools.com/howto/img_lights.jpg">
        </div>
        </div>
        <div class="col-lg-9 d-md-none d-lg-block">
            <img id="preview" class="img-fluid">
        </div>
    </div>
</div>
	<script>
		document.getElementById("preview").src="https://www.w3schools.com/howto/img_nature.jpg";

		function preview(event) {
			document.getElementById("preview").src = event.target.src;
		}
	</script>
</body>
</html>
