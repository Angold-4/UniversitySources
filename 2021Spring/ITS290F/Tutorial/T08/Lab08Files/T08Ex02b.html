<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
 
<body>
	<div class="container">
		<div class="form=group">
			<h4>Change Personal Details</h4>
		</div>
		<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" value="batman@ouhk.edu.hk">
		</div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Update</button>
	</div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Save Changes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Do you want to update your email address?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="undoChange()">Undo</button>
          </div>
        </div>
      </div>
    </div>
    
	
	<script>
        let originalEmail = document.getElementById("email").value;
        function undoChange() {
            document.getElementById(("email").value = originalEmail;
        }
	</script>
</body>
</html>
